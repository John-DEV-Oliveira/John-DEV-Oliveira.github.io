<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark container-fluid">
        <div class="container-md">

          <a class="navbar-brand" href="#">Aprove.ME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            <ul class="navbar-nav">

              <li class="nav-item px-3"">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">Sobre</a>
              </li>
              <li class="nav-item px-3"">
                <a class="nav-link" href="#">Contato</a>
              </li>

              <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger px-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    LOGIN
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content pb-3 px-3">
                            <div class="modal-header text-align-center">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Faça seu Login</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            
                            <div class="modal-body">

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email</label>
                                  </div>

                                  <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Senha</label>
                                  </div>

                            </div>

                            <div class="modal-footer">
                                <a class="container-fluid" href="#">Esqueci a senha</a>

                                <a class="btn btn-danger" href="#" role="button">Cadastre-se</a>
                                <a class="btn btn-success" href="#" role="button">Logar</a>
                            </div>
                        </div>
                    </div>
                </div>

            </ul>
          </div>

        </div>
      </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
